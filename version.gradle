            material             : "1.2.1",
            core_ktx             : "1.6.0",
            palette              : "1.0.0",
            constraintlayout     : "2.1.3",
            multidex_version     : "2.0.1",

            constraint           : "1.1.3",
            kotlinx_coroutines   : "1.6.4",
            lifecycle_extensions : "2.2.0",
            recyclerview         : "1.0.0",

            // 第三方
            // 网络
            retrofit2            : "2.9.0",
            okhttp3              : "4.8.1",
            logging_interceptor  : "3.14.2",
            // Rxjava
