            compileSdkVersion: 33,
            minSdkVersion    : 22,
            targetSdkVersion : 29,
            cyyVersionCode   : 120,
            cyyVersionName   : "3.7.0",
            jussVersionCode  : 54,
            jussVersionName  : "2.1.2"
    ]

    version = [
            // test
            junit                : "4.13.2",
            runner               : "1.3.0",
            espresso_core        : "3.3.0",
            // support
            multidex             : "1.0.3",
